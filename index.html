<!DOCTYPE html>
<html>

<head>
    <title>OPACITY PROPERTY</title>
    <style>
        div {
            background-color: aquamarine;
            padding: 10px;
        }

        div.first {
            opacity: 0.2;
        }

        div.second {
            opacity: 0.4;
        }

        div.third {
            opacity: 0.6;
        }

        div.fourth {
            opacity: 0.8;
        }

        div.fifth {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <h1>The Opacity Property</h1>

    <p>This is how this property looks:</p>

    <div class="first">
        <p>opacity 0.2</p>
    </div>
    <div class="second">
        <p>opacity 0.4</p>
    </div>
    <div class="third">
        <p>opacity 0.6</p>
    </div>
    <div class="fourth">
        <p>opacity 0.8</p>
    </div>
    <div class="fifth">
        <p>opacity 0.9</p>
    </div>
    <div>
        <p>opacity 1 (default)</p>
    </div>

</body>
</html>
